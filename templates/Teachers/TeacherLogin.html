{% extends "TeacherNav.html" %}
{% block title %}Login as Teacher{% endblock title %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .form-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        border-radius: 10px;
    }
</style>

<div class="form-container">
    <h2 class="mb-4 text-center">Teacher Login</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Ex. Rohim Uddin" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Ex. 123roHimUddiN#" required>
        </div>

        <div class="mb-4">
            <label for="nbNumber" class="form-label">Mobile Number</label>
            <input type="text" name="nbNumber" class="form-control" id="nbNumber" placeholder="Ex. 01x12345678" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
{% endblock content %}
