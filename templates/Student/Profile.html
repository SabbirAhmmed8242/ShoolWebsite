{% extends "StudentsNav.html" %}
{% block title %}Profile{% endblock title %}
{% block Content %}

<style>
  .profile-card {
    background: #ffffff;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease;
  }

  .profile-card:hover {
    transform: translateY(-3px);
  }

  .profile-img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #0d6efd;
    box-shadow: 0 0 10px rgba(13, 110, 253, 0.3);
  }

  .profile-heading {
    font-weight: 700;
    margin-top: 20px;
    color: #0d6efd;
  }

  .profile-info {
    font-size: 1rem;
    margin-bottom: 10px;
    color: #333;
  }

  .profile-label {
    font-weight: 600;
    color: #6c757d;
  }

  .edit-btn {
    margin-top: 20px;
  }
</style>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="profile-card text-center">
        <img src="" alt="Student Photo" class="profile-img">
        <h3 class="profile-heading"></h3>
        <hr class="my-4">

        <div class="row text-start">
          <div class="col-md-6">
            <p class="profile-info"><span class="profile-label">Father's Name:</span></p>
            <p class="profile-info"><span class="profile-label">Mother's Name:</span></p>
            <p class="profile-info"><span class="profile-label">Class:</span> </p>
            <p class="profile-info"><span class="profile-label">Student ID:</span></p>
          </div>
          <div class="col-md-6">
            <p class="profile-info"><span class="profile-label">Email:</span> </p>
            <p class="profile-info"><span class="profile-label">Phone:</span> </p>
            <p class="profile-info"><span class="profile-label">Address:</span> </p>
            <p class="profile-info"><span class="profile-label">Birthdate:</span></p>
            <p class="profile-info"><span class="profile-label">Gender:</span> </p>
          </div>
        </div>

        <a href="" class="btn btn-outline-primary rounded-pill px-4 edit-btn">Edit Profile</a>
      </div>
    </div>
  </div>
</div>

{% endblock Content %}
