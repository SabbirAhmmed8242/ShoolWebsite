{% extends "StudentsNav.html" %}
{% block title %}Registration{% endblock title %}
{% block Content %}

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">ðŸŽ“ Student Registration Verification</h3>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="StudentID" class="form-label">Student ID</label>
                            <input type="number" class="form-control" id="StudentID" name="StudentID" placeholder="Enter your Student ID" required>
                        </div>

                        <div class="mb-3">
                            <label for="ST_NUMBER" class="form-label">ST Number</label>
                            <input type="text" class="form-control" id="ST_NUMBER" name="ST_NUMBER" placeholder="Enter your Secret Code" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Verify & Register</button>
                        </div>
                    </form>

                    {% if err %}
                        <div class="alert alert-danger mt-3 text-center">{{ err }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock Content %}
