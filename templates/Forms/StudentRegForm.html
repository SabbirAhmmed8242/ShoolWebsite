{% extends "StudentsNav.html" %}
{% block title %}Student Registration{% endblock title %}
{% block Content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h3 class="text-center mb-4">üìù Student Registration</h3>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                        </div>

                        <div class="mb-3">
                            <label for="con_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="con_password" name="con_password" required placeholder="Confirm password">
                        </div>

                        <div class="mb-3">
                            <label for="cls" class="form-label">Select Class</label>
                            <select class="form-select" id="cls" name="cls" required>
                                <option value="" disabled selected>Select your class</option>
                                <option value="Six">Class Six</option>
                                <option value="Seven">Class Seven</option>
                                <option value="Eight">Class Eight</option>
                                <option value="Nine">Class Nine</option>
                                <option value="Ten">Class Ten</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image</label>
                            <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                        </div>

                        <div class="mb-3">
                            <label for="ST_NUMBER" class="form-label">ST Number</label>
                            <input type="text" class="form-control" id="ST_NUMBER" name="ST_NUMBER" value="{{ ST_NUMBER }}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="StudentID" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="StudentID" name="StudentID" value="{{ StudentID }}" readonly>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock Content %}
