{% extends "TeacherNav.html" %}
{% load static %}
{% block title %}About Info{% endblock title %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'TeachersApp/TeacherAboutForm.css' %}">

<div class="container mt-5 mb-5">
    <div class="card shadow p-4">
        <h3 class="mb-4 text-center">Add Teacher Info</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Enter Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ex. Sabbir Ahmmed" required>
            </div>

            <div class="mb-3">
                <label for="M_number" class="form-label">Enter Your Mobile Number:</label>
                <input type="tel" class="form-control" id="M_number" name="M_number" pattern="[0-9]{10}" maxlength="10" placeholder="Without +880 Ex. 178242563" required>
            </div>

            <div class="mb-3">
                <label for="Join_date" class="form-label">Select Your Joining Date:</label>
                <input type="date" class="form-control" id="Join_date" name="Join_date" required>
            </div>

            <div class="mb-3">
                <label for="sub" class="form-label">Select Your Subject:</label>
                <select class="form-select" id="sub" name="sub" required>
                    <option value="">-- Select Subject --</option>
                    <option value="Bangla">Bangla</option>
                    <option value="English">English</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="Islam">Islam</option>
                    <option value="ICT">ICT</option>
                    <option value="BGS">BGS</option>
                    <option value="Agriculture">Agriculture</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="addr" class="form-label">Enter Your Address:</label>
                <input type="text" class="form-control" id="addr" name="addr" placeholder="Ex. Shibganj, ChapaiNawabganj" required>
            </div>

            <div class="mb-3">
                <label for="addr" class="form-label">Your ST-CODE</label>
                <input type="text" class="form-control" id="addr" name="" value="{{ST_NUMBER}}" readonly>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload Your Image:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Your Info</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
