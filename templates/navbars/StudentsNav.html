<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Student Panel{% endblock title %} - UNS</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .content-wrapper {
      flex: 1;
    }
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Student' %}">University School - StudentPanel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'Home' %}">Home</a>
          </li>
          {% if request.session.student_id %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ResultFor' %}">Result</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Marksheet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="st-logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'st-login' %}">Login</a>
          </li>
          {% endif %} 
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="content-wrapper">
    {% block Content %}{% endblock Content %}
  </div>

  <!-- Footer -->
  {% include "footer.html" %}

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
