<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .logo {
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }

    .navbar-brand span {
      color: #ffd166;
    }

    .form-select:hover, .nav-link:hover {
      background-color: #94d2bd !important;
      color: #000 !important;
    }

    .nav-link, .form-select {
      background-color: #0a9396;
      color: #fff !important;
      border-radius: 5px;
      margin-left: 10px;
    }

    .form-select {
      padding-right: 2.5rem;
    }

    @media (max-width: 768px) {
      .navbar-nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">University High School</div>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #005f73;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">Home<span>Page</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <select class="form-select" onchange="location = this.value;">
              <option selected disabled>Choose</option>
              <option value="{% url 'Teacher' %}">Teacher</option>
              <option value="{% url 'Student' %}">Student</option>
            </select>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'NewApply' %}">Apply</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
