{% extends "StudentsNav.html" %}
{% load static %}
{% block title %}
Log-in
{% endblock title %}
{% block Content %}
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <div class="form-container">
        <h2>Student Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name" placeholder="Ex: Rohim Islam" required>
            </div>

            <div class="form-group">
                <label for="studentID">Enter your Student ID (10 digits):</label>
                <input type="number" id="studentID" name="StudentID" placeholder="Ex: 6202410001" required>
            </div>

            <div class="form-group">
                <label for="password">Enter your password:</label>
                <input type="password" id="password" name="password" placeholder="Ex: RohimIslam10001@" required>
            </div>

            <button type="submit" class="btn">Login</button>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

        </form>
    </div>
{% endblock Content %}
