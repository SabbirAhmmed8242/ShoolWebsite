{% extends "TeacherNav.html" %}
{% load static %}
{% block title %}About Info{% endblock title %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'TeachersApp/TeacherAboutForm.css' %}">

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Ex. Sabbir Ahmmed" required>

    <label for="M_number">Enter Your Mobile Number:</label>
    <input type="tel" id="M_number" name="M_number" pattern="[0-9]{10}" maxlength="10" placeholder="Without +880 Ex. 178242563" required>

    <label for="Join_date">Select Your Joining Date:</label>
    <input type="date" id="Join_date" name="Join_date" required>

    <label for="sub">Enter Your Subject:</label>
    <input type="text" id="sub" name="sub" placeholder="Ex. Bangla" required>

    <label for="addr">Enter Your Address:</label>
    <input type="text" id="addr" name="addr" placeholder="Ex. Shibganj, ChapaiNawabganj" required>

    <label for="image">Upload Your Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    
    <button type="submit">Add Your Info</button>
</form>

{% endblock content %}
