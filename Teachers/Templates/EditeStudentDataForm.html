{% extends "TeacherNav.html" %}
{% block title %}Select The Class{% endblock title %}
{% block content %}

<style>
    body {
        background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .fade-in {
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .glass-card {
        backdrop-filter: blur(14px);
        background: rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
    }

    .glass-card:hover {
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .glass-header {
        background: linear-gradient(to right, #667eea, #764ba2);
        color: white;
        padding: 25px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        text-align: center;
    }

    .glass-btn {
        background: linear-gradient(to right, #667eea, #764ba2);
        border: none;
        transition: 0.3s;
    }

    .glass-btn:hover {
        background: linear-gradient(to right, #5a67d8, #6b46c1);
    }

    .form-label i {
        color: #667eea;
    }

    .select2-container--default .select2-selection--single {
        height: 38px;
        padding: 6px 12px;
        border-radius: 5px;
        border: 1px solid #ced4da;
    }
</style>

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<div class="container d-flex justify-content-center align-items-center fade-in" style="min-height: 90vh;">
    <div class="glass-card w-100" style="max-width: 550px;">
        <div class="glass-header">
            <h4><i class="bi bi-ui-checks-grid me-2"></i>Select Class</h4>
        </div>
        <div class="p-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="classSelect" class="form-label">
                        <i class="bi bi-journals me-1"></i>Choose a Class
                    </label>
                    <select class="form-select select2" id="classSelect" name="selected_class" required>
                        <option value="" disabled selected>Select Class</option>
                        <option value="Six">Class Six</option>
                        <option value="Seven">Class Seven</option>
                        <option value="Eight">Class Eight</option>
                        <option value="Nine">Class Nine</option>
                        <option value="Ten">Class Ten</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn glass-btn text-white">
                        <i class="bi bi-arrow-right-circle-fill me-1"></i> Continue
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    // Initialize Select2
    document.addEventListener("DOMContentLoaded", function() {
        $('.select2').select2({
            placeholder: "Select Class",
            allowClear: true
        });
    });
</script>

{% endblock content %}
