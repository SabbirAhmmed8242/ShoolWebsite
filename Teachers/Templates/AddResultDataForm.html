{% extends "TeacherNav.html" %}
{% block title %}Add Student Result{% endblock title %}
{% block content %}
<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .gradient-header {
        background: linear-gradient(90deg, #1d2b64, #f8cdda);
        color: white;
        border-radius: 20px 20px 0 0;
        padding: 20px;
    }

    .form-label {
        font-weight: 600;
        color: #2d2d2d;
    }

    .btn-modern {
        background: linear-gradient(90deg, #667eea, #764ba2);
        color: white;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .btn-modern:hover {
        background: linear-gradient(90deg, #764ba2, #667eea);
    }

    body {
        background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="glass-card p-4">
                <div class="gradient-header text-center rounded-top">
                    <h2 class="fw-bold">📊 Add Student Result</h2>
                </div>
                <div class="p-4">
                    <form method="POST" novalidate>
                        {% csrf_token %}

                        {% if succes %}
                            <div class="alert alert-success text-center shadow-sm">
                                {{ succes }}
                            </div>
                        {% endif %}

                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label">👨‍🎓 Student Name</label>
                                <input type="text" name="name" class="form-control rounded-pill shadow-sm" placeholder="John Doe" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">🆔 Student ID</label>
                                <input type="number" name="studentID" class="form-control rounded-pill shadow-sm" placeholder="2024556" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">🇧🇩 Bangla</label>
                                <input type="number" name="Bangla" class="form-control rounded-pill shadow-sm" placeholder="0 - 100" max="100" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">🇬🇧 English</label>
                                <input type="number" name="English" class="form-control rounded-pill shadow-sm" placeholder="0 - 100" max="100" min="0" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">🧬 Biology</label>
                                <input type="number" name="Biology" class="form-control rounded-pill shadow-sm" placeholder="0 - 100" max="100" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">📐 Math</label>
                                <input type="number" name="Math" class="form-control rounded-pill shadow-sm" placeholder="0 - 100" max="100" min="0" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">🧪 Chemistry</label>
                                <input type="number" name="Chemistry" class="form-control rounded-pill shadow-sm" placeholder="0 - 100" max="100" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">⚛️ Physics</label>
                                <input type="number" name="Physics" class="form-control rounded-pill shadow-sm" placeholder="0 - 100" max="100" min="0" required>
                            </div>
                        </div>

                        <div class="mt-5">
                            <button type="submit" class="btn btn-modern w-100 py-2 rounded-pill">
                                ✅ Submit Result
                            </button>
                        </div>
                    </form>
                </div>
                <div class="text-center small text-muted mt-3">
                    🔐 Your information is secure and private.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
