{% extends "TeacherNav.html" %}
{% block title %}Result Type{% endblock title %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Select Class & Year</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Class Selection -->
                        <div class="mb-3">
                            <label for="classSelect" class="form-label">Select Class</label>
                            <select name="class" class="form-select" id="classSelect" required>
                                <option value="" selected disabled>Choose a class</option>
                                <option>Class: Six</option>
                                <option>Class: Seven</option>
                                <option>Class: Eight</option>
                                <option>Class: Nine</option>
                                <option>Class: Ten</option>
                            </select>
                        </div>

                        <!-- Year Selection -->
                        <div class="mb-3">
                            <label for="yearSelect" class="form-label">Select Result Year</label>
                            <select name="year" class="form-select" id="yearSelect" required>
                                <option value="" selected disabled>Choose a year</option>
                                <option>2033</option>
                                <option>2032</option>
                                <option>2031</option>
                                <option>2030</option>
                                <option>2029</option>
                                <option>2028</option>
                                <option>2027</option>
                                <option>2026</option>
                                <option>2025</option>
                                <option>2024</option>
                                <option>2023</option>
                                <option>2022</option>
                                <option>2021</option>
                                <option>2020</option>
                                <option>2019</option>
                                <option>2018</option>
                                <option>2017</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Go to Add Result</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
