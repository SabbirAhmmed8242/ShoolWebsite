{% extends "base.html" %}
{% block title %}AdminPanel || AddTeacher{% endblock title %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-lg border-0 p-4 rounded-4">
    <h3 class="text-gradient mb-4">
      <i class="bi bi-person-plus-fill me-2"></i> Add New Teacher
    </h3>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control rounded-pill" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Mobile Number</label>
          <input type="text" name="mobile" class="form-control rounded-pill" required>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Profile Image</label>
          <input type="file" name="image" class="form-control rounded-pill" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Subject</label>
          <select name="subject" class="form-select rounded-pill" required>
            <option value="" disabled selected>Choose Subject</option>
            <option value="Math">Mathematics</option>
            <option value="English">English</option>
            <option value="Bangla">Bangla</option>
            <option value="Science">Science</option>
            <option value="ICT">ICT</option>
            <option value="Islamic Studies">Islamic Studies</option>
            <option value="Geography">Geography</option>
          </select>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">ST-NUMBER</label>
          <input type="text" name="st_number" class="form-control rounded-pill" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">NID Number</label>
          <input type="text" name="nid" class="form-control rounded-pill" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="address" class="form-control rounded-4" rows="3" required></textarea>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label class="form-label">Joining Date</label>
          <input type="date" name="join_date" class="form-control rounded-pill" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control rounded-pill" required>
        </div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
          <i class="bi bi-save me-2"></i>Submit
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .text-gradient {
    background: linear-gradient(to right, #00c9ff, #92fe9d);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
  }
</style>
{% endblock content %}
